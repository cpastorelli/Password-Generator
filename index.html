<!DOCTYPE html>
<html lang="en">
  <head>

    <!-- Encoding Unicode characters -->
    <meta charset="UTF-8" />
    <!-- Scales site to viewport sizing -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Attribute for servers to gather information -->
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- Site title on site tab -->
    <title>Password Generator</title>
    <!-- Favicon icon -->
    <link rel="icon" href="./Assets/Images/question-mark-16.png" />
    <!-- Linking CSS stylesheet -->
    <link rel="stylesheet" href="./Assets/CSS/style.css" />
  </head>

  <body>
    <!-- main page container -->
    <div class="wrapper">

      <header>
        <h1>Password Generator</h1>
      </header>
      <!-- Container with secondary title, textarea, button  -->
      <div class="card">
        <!-- Secondary Title -->
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <!-- textarea to show password -->
        <div class="card-body">

          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <!-- button container -->
        <div class="card-footer">
          <button id="generate" class="btn" >Generate Password</button>
        </div>

      </div>
    </div>

    <!-- Linking JS script -->
    <script src="./Assets/JS/script.js"></script>
    
  </body>
</html>
